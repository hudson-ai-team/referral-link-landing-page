<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner.io | Scale Your Business</title>
    <meta name="description"
        content="Join the partner network that helps you scale your business through referral tracking and automation.">
    <link rel="stylesheet" href="style.css">
    <!-- Tracking Script -->
    <script src="https://widget.partner.io/partnerLink.js"></script>
</head>

<body>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Scale Your Business with Saas Landing Pages</h1>
                    <p>Join thousands of businesses using our platform to track referrals, automate payouts, and grow
                        faster than ever before.</p>
                </div>

                <div class="hero-form">
                    <div class="form-card">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="John Doe"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="company">Company Name</label>
                                <input type="text" id="company" name="company" class="form-control"
                                    placeholder="Acme Inc." required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="john@company.com" required>
                            </div>

                            <div class="form-group">
                                <label for="plan">Pricing Plan</label>
                                <select id="plan" name="plan" class="form-control" required>
                                    <option value="" disabled selected>Select a plan</option>
                                    <option value="starter">Starter - $49/mo</option>
                                    <option value="pro">Pro - $149/mo</option>
                                    <option value="enterprise">Enterprise - Custom</option>
                                </select>
                            </div>

                            <button type="submit" class="btn-submit">
                                <span class="btn-text">Get Started</span>
                                <div class="loading-spinner"></div>
                            </button>

                            <div id="formMessage" class="message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
